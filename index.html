<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .info {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        .info div {
            width: 30%;
            text-align: center;
        }
        pre {
            background-color: #333;
            color: white;
            padding: 20px;
            overflow-x: auto;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>System Information</h1>

    <div class="info">
        <div>
            <h2>Name</h2>
            <p>{{ name }}</p>
        </div>
        <div>
            <h2>Username</h2>
            <p>{{ username }}</p>
        </div>
        <div>
            <h2>Server Time (IST)</h2>
            <p>{{ server_time }}</p>
        </div>
    </div>

    <h2>Top Command Output</h2>
    <pre>{{ top_output }}</pre>
</div>

</body>
</html>
